name: Deploy ai_service to Hugging Face Space

on:
  push:
    branches: [main]
    paths:
      - "ai_service/**" 
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Deploy ai_service folder to HF Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # Create clean work directory
          mkdir /tmp/hf-space
          rsync -av --delete ai_service/ /tmp/hf-space/

          cd /tmp/hf-space

          git init
          git branch -M main
          git remote add space https://Shinigamikun:${HF_TOKEN}@huggingface.co/spaces/Shinigamikun/SocinxAIService

          git add .
          git commit -m "Deploy ai_service to HF Space"
          git push --force space main
